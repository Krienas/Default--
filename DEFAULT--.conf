    function loadParamsFromDB()
     local SP = system.print
     local PE = function(t) SP(t.." data corrupted: using default parameter") end --print error message
     if #DB ~= 0 then
      SP("Initiating Databank loading")
      local oId = tostring(player.getId())
      local d2L = Data:getData(oId)
      local val = ""
      if d2L and type(d2L) == "table" then
       SP("Loading parameters from Databank")
       val = d2L["Menu_Bar_Pos"]
       if type(val) == "table" then
        P.w_pos = vec2(val)
       else
        PE("Menu_Bar_Pos")
       end
       val = d2L["Quick_Menu_Pos"]
       if type(val) == "table" then
        P.QuickToolBar.w_pos = vec2(val)
       else
        PE("Quick_Menu_Pos")
       end
       val = d2L["Menu_Bar_Open"]
       if type(val) == "boolean" then
        P.w_open = val
       else
        PE("Menu_Bar_Open")
       end
       val = d2L["colorPresets"]
       if type(val) == "table" then
        colorPresets = val
       else
        PE("colorPresets")
       end
       val = d2L["Help_Menu_Pos"]
       if type(val) == "table" then
        P.help_menu.w_pos = vec2(val)
       else
        PE("Help_Menu_Pos")
       end
       val = d2L["Help_Menu_Open"]
       if type(val) == "boolean" then
        P.help_menu.w_open = val
       else
        PE("Help_Menu_Open")
       end
       for i, v in ipairs(P) do
        if P[v].w_pos ~= nil then
            if type(d2L[tostring(v).."_w_pos"]) == "table" then
                P[v].w_pos = vec2(d2L[tostring(v).."_w_pos"])
            else
                PE(tostring(v).."_w_pos")
            end
            if type(d2L[tostring(v).."_w_open"]) == "boolean" then
                P[v].w_open = d2L[tostring(v).."_w_open"]
            else
                PE(tostring(v).."_w_open")
            end
        end
        for k, l in ipairs(P[v]) do
         if P[v][l] then
          if P[v][l].value ~= nil then
           if type(P[v][l].value) ~= "function" then
            val = d2L[tostring(v)..tostring(l).."_value"]
            if type(val) == type(P[v][l].value) then
             P[v][l].value = val
            else
             PE(tostring(v)..tostring(l).."_value")
            end
           end
           val = d2L[tostring(v)..tostring(l).."_quick"]
           if type(val) == "boolean" then
            P[v][l].quickToolBar = val
           else
            PE(tostring(v)..tostring(l).."_quick")
           end
          end
         end
        end
       end
       for i, v in pairs(P) do
        if string.sub (tostring(i),1,7) == "Widget_" then
         val = d2L[tostring(i).."_w_pos"]
         if type(val) == "table" then
          P[i].w_pos = vec2(val)
         else
          PE(tostring(i).."_w_pos")
         end
         val = d2L[tostring(i).."_w_open"]
         if type(val) == "boolean" then
          P[i].w_open = val
         else
          PE(tostring(i).."_w_open")
         end
         val = d2L[tostring(i).."_w_scale"]
