        data2Save[tostring(v).."_w_open"] = P[v].w_open
       end
       for k, l in ipairs(P[v]) do
        if P[v][l] then
         if P[v][l].value ~= nil  then
          if type(P[v][l].value) ~= "function" then
           data2Save[tostring(v)..tostring(l).."_value"] = P[v][l].value
          end
          data2Save[tostring(v)..tostring(l).."_quick"] = P[v][l].quickToolBar
         end
        end
       end
      end
      for k, v in pairs(P) do
       if string.sub (tostring(k),1,7) == "Widget_" then
        data2Save[tostring(k).."_w_pos"] = P[k].w_pos
        data2Save[tostring(k).."_w_open"] = P[k].w_open
