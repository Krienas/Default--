       local delayDist = 0.1 * velMag
       local dist      = gDist-P.AS.groundOffset.value-delayDist
       local final      = 0.1
       local mass      = coreMass
       local thrust     = fUP
       local hoverThrust   = maxKinematicGnd
       local hoverDist    = abvGndMax-P.AS.groundOffset.value
       local maxBrakeForce  = LastMaxBrakeInAtmo
       local atmosDensity  = clamp(atmosDensity,0.4,2) --0.994
       local gravityA    = gravityA --9.8893
       local zAxis      = true
       approachSpeedZ = Kinematic.maxInitialVelocity(dist,final,mass,thrust,hoverThrust,hoverDist,maxBrakeForce,atmosDensity,gravityA,zAxis)
       if P.ES.gyroAxis.value == "CROSS" then
        zAxis      = false
        approachSpeed = Kinematic.maxInitialVelocity(dist,final,mass,thrust,hoverThrust,hoverDist,maxBrakeForce,atmosDensity,gravityA,zAxis)
       end 
       landSpeed = P.ES.gyroAxis.value == "CROSS" and approachSpeed > 2 and -approachSpeed or approachSpeedZ > 2 and -approachSpeedZ or -(2+gDist*0.1)


       --local G_axis = -1*utils.sign(cWAVx*gx + cWAVy*gy + cWAVz*gz)
       --local accel = (velMag-brakingLastSpd)/(time - brakingLastTime) --m/s^2
       --local thrust = -accel*coreMass -- newtons
       --local hForce = (gravityA+accel*G_axis)*coreMass
       --brakingLastSpd = velMag
       
       --if alt < 120 and abvGndDet > 2 then
       -- system.print(
       --  --" d="..round(brakeStopDistance,2)..
       --  --" gx="..G_axis..
       --  --" gh="..round(abvGndDet,1)..
       --  --" hF="..round(hForce/1000)..
       --  --" hF2="..round(maxKinematicGnd/1000)..
       --  --" spd="..round(velMag,3)..
       --  " aspdz="..round(approachSpeedZ,2)..
       --  " aspd="..round(approachSpeed,2)..
       --  --" ls="..round(landSpeed,2)..
       --  --
       --  " dist="..round(dist,3)..
       --  " final="..round(final,3)..
       --  " mass="..round(mass)..
       --  " th="..round(thrust) ..
       --  " hth="..round(hoverThrust) ..
       --  " hd="..round(hoverDist) ..
       --  " brake="..floor(maxBrakeForce) ..
       --  " atmo="..round(atmosDensity,3) ..
       --  " ga="..round(gravityA,3) ..
       --  " z="..tostring(zAxis) ..
       --  --
       --  --" t="..floor((time - brakingLastTime)*1000)/1000 ..
       --  --" acc="..floor(accel*100)/100 ..
       --  --" th="..round(thrust)..
       --  --" cB="..round(construct.getCurrentBrake()) ..
       --  --" mB="..round(construct.getMaxBrake()) ..
       --  --" mBc="..round(brakeForce)..
       --  --" zBS="..floor(zBrakeScale*1000)/1000 ..
       --  " alt="..round(alt,2) ..
       --  --" mBE="..floor(maxBrakeEstimate) ..
       --  --" cmBE="..floor(currMaxBrakeEstimate) ..
       -- 
       --  --" t="..floor(_*10)/10 ..
       --  --" gf="..round(gravityA*coreMass)..
       -- "")
       --end

       brakingLastTime = time
       brakingLastGnd = abvGndDet
      end
     else
      parkingMode = false
      approachSpeed = 0
      approachSpeedZ = 0
     end
     MM = Nav:getMasterMode()

     if Engines == true then
      -- Starting Values

      if MM == "CRUISE" or MM == "TRAVEL" then
       -- Atuopilot rotations --
       if P.AS.antiStall.value == true and abs(Az) > 35 and ySpeedKPH > 50 and ySpeedKPH > zSpeedKPH and inspace == 0 and abs(Ax0) < 30 and abs(Ay0) < 30 then
        finalYawInput = finalYawInput * -0.1
       end
      end

      if MM == "DRONE" then
       --P.AS.inertiaAutoBrake.value = false
       P.KP.shiftLock.value = false
      end      

      -- Control Keys Rotation --
      --TODO Does drone mode work with mouse control?
      local tAVx, tAVy, tAVz = 0,0,0
      local pFact = finalPitchInput * cMAS * P.ES.pitchSpeedFactor.value
      local rFact = finalRollInput * cMAS * P.ES.rollSpeedFactor.value
      local yFact = finalYawInput  * cMAS * P.ES.yawSpeedFactor.value
      if MM == "DRONE" and modeRocket == true then
       tAVx = rFact * cWOFx + yFact * -cWOFx
       tAVy = rFact * cWOFy + yFact * -cWOFy
       tAVz = rFact * cWOFz + yFact * -cWOFz
      elseif MM == "DRONE" and modeRocket == false then
       tAVx = yFact * cWOUPx
       tAVy = yFact * cWOUPy
       tAVz = yFact * cWOUPz
      else
       tAVx = pFact * cWORx + rFact * cWOFx + yFact * cWOUPx
       tAVy = pFact * cWORy + rFact * cWOFy + yFact * cWOUPy
       tAVz = pFact * cWORz + rFact * cWOFz + yFact * cWOUPz
      end

      -- THRUST COMPOSER --
      local longBx, longBy, longBz = 0, 0, 0 --longitudinal brake
      local latBx, latBy, latBz = 0, 0, 0 --lateral brake
      local vertBx, vertBy, vertBz = 0, 0, 0 --vertical brake
      local brakeAx, brakeAy, brakeAz = 0, 0, 0 --brake acceleration
      local longAx, longAy, longAz = 0, 0, 0 --longitudinal acceleration
      local latAx, latAy, latAz = 0, 0, 0 --lateral acceleration
      local vertAx, vertAy, vertAz = 0, 0, 0 --vertical acceleration
      autoBrake = false
      local strafeSpeed = unitData.maxSpeedkph
      local targetLongSpeed, targetLatSpeed, targetVertSpeed = 0,0,0

      -- Auto Rotations --
      if autoLand == true and MM ~= "DRONE"then
       local rAVx, rAVy, rAVz = rollAngularVelocity(wVx, wVy, wVz, 0, P.ES.rollSpeedFactor.value)
       local pAVx, pAVy, pAVz = pitchAngularVelocity(wVx, wVy, wVz, 0 , P.ES.pitchSpeedFactor.value)
       tAVx = tAVx + pAVx + rAVx
       tAVy = tAVy + pAVy + rAVy
       tAVz = tAVz + pAVz + rAVz
      elseif MM == "CRUISE" or MM == "TRAVEL" then
       -- Pitch and roll stabilization
       if alt < P.AS.stabilisationsAltitude.value then
        if P.AS.autoRoll.value == true 
         and abs(Ay0 + P.ES.rollAngleAdjustment.value*-1) > 0.25
         and finalRollInput == 0 and abs(Ax0) < 30
         and turnAssist_toggle == false
         and abs(Ay0 + P.ES.rollAngleAdjustment.value) < P.AS.turnAssistRollThreshold.value then
         local rAVx, rAVy, rAVz = rollAngularVelocity(wVx, wVy, wVz, 0 - P.ES.rollAngleAdjustment.value, P.ES.rollSpeedFactor.value)
         tAVx = tAVx + rAVx
         tAVy = tAVy + rAVy
         tAVz = tAVz + rAVz
        end
        
        if P.AS.autoPitch.value == true 
         and abs(Ax0) < (P.AS.autoPitchAmplitude.value + abs(P.ES.pitchAngleAdjustment.value))
         and finalPitchInput == 0 
         and upInput == 0 
         and turnAssist_toggle == false
         and abs(Ax0) < 45 
         and abs(Ay0) < 10
         then

         -- autoPitch alt Stabilization
         if xyzSpeedKPH > 250 and P.AS.altitudeStabilisation.value == true then
          if VStabAltLock == nil and abs(Ax0) < 0.05 then 
           VStabAltLock = floor(alt)
           system.print("Altitude locked at: "..VStabAltLock)
          end
         else VStabAltLock = nil
         end
         local pAVx, pAVy, pAVz = pitchAngularVelocity(wVx, wVy, wVz, 0 + P.ES.pitchAngleAdjustment.value, P.ES.pitchSpeedFactor.value)
         tAVx = tAVx + pAVx
         tAVy = tAVy + pAVy
         tAVz = tAVz + pAVz
        else if VStabAltLock ~= nil then VStabAltLock = nil system.print("Pitch stabilisation unlocked") end
        end

        -- Turn assist
        if P.AS.turnAssist.value == true 
         and abs(Ay0) > P.AS.turnAssistRollThreshold.value
         and abs(Ax0) < P.AS.turnAssistPitchThreshold.value
         and finalPitchInput == 0
         and finalYawInput == 0
         and finalRollInput == 0
         and inspace == 0 
         then
         turnAssist_toggle = true
         if (TApitchPID == nil) then 
          TApitchPID = pid.new(0.2, 0, 10)
         end
         TApitchPID:inject(0 - Ax0)
         local PIDget = TApitchPID:get()
         local pAAx, pAAy, pAAz = PIDget * cWORx, PIDget * cWORy, PIDget * cWORz
         --targetAngularVelocity = cWOUP * 0.25 * sign(Ay0) * -1 + pitchAngularAcceleraion
         tAVx = cWOUPx * 0.25 * sign(Ay0) + pAAx
         tAVy = cWOUPy * 0.25 * sign(Ay0) + pAAy
         tAVz = cWOUPz * 0.25 * sign(Ay0) + pAAz
        else turnAssist_toggle = false
        end
       end

       -- BackBurn --
       if finalYawInput == 0 and finalPitchInput == 0 and finalRollInput == 0
        and (DTK == "brake" or BackBurnToggle == true) then
        local SBBMinimumSpeed = 1000
        if MM ~= "CRUISE" then
         PreviousMasterMode = "TRAVEL"
         Nav:setMasterMode("CRUISE")
        end
        -- Space BackBurn --
        if xyzSpeedKPH > SBBMinimumSpeed and inspace == 1 then 
         BackBurnToggle = true
         if Az == 0 then
          finalYawInput = 1
         else
          local axx, axy, axz, an = getAAR(-1*cWOFx, -1*cWOFy, -1*cWOFz, cWAVx, cWAVy, cWAVz, 0, 0, 0)
          if (BBPID == nil) then
           BBPID = pid.new(0.2, 0, 10)
          end
          BBPID:inject(an)
          local PIDget = BBPID:get()
          tAVx = axx * PIDget
          tAVy = axy * PIDget
          tAVz = axz * PIDget
          ThrottlePos = 0
          oWVx, oWVy, oWVz = cWAVx, cWAVy, cWAVz
         end
        -- Continue BackBurn --
        elseif (DTK == "" and BackBurnToggle == true) or (xyzSpeedKPH < SBBMinimumSpeed and BackBurnToggle == true) then
         local axx, axy, axz, an = getAAR(cWOFx, cWOFy, cWOFz, oWVx, oWVy, oWVz, 0,0,0)
         if (BBPID == nil) then
          BBPID = pid.new(0.2, 0, 10)
         end
         BBPID:inject(an)
         local PIDget = BBPID:get()
         tAVx = axx * PIDget
         tAVy = axy * PIDget
         tAVz = axz * PIDget
         ThrottlePos = 0
        end
       elseif (finalYawInput ~= 0 or finalPitchInput ~= 0 or finalRollInput ~= 0 or DTK ~= "brake")
        and BackBurnToggle == true then
        BackBurnToggle = false
        if PreviousMasterMode == "TRAVEL" then 
         Nav:setMasterMode("TRAVEL") 
        end
        ThrottlePos = 0
        Nav:resetThrottleValue()
       end

       -- Prograde --
       if inspace == 1 
        and finalRotationInput == 0
        and BackBurnToggle == false
        and P.AS.autoProGrade.value == true
        and xyzSpeedKPH > 200
        then
        local axx, axy, axz, an = getAAR(cWOFx, cWOFy, cWOFz, cWAVx, cWAVy, cWAVz, 0, 0, 0)
        if (APGPID == nil) then
         APGPID = pid.new(0.05, 0, 1)
        end
        APGPID:inject(an)
        local PIDget = APGPID:get()
        tAVx = axx * PIDget
        tAVy = axy * PIDget
        tAVz = axz * PIDget
       end
      elseif MM == "PLATFORM" and inspace == 0 then
       --Roll stabilisation
       local autoRollRollThreshold = 0.1
       if abs(Ay0) > autoRollRollThreshold then
        local rAVx, rAVy, rAVz = rollAngularVelocity(wVx, wVy, wVz, 0 - P.ES.rollAngleAdjustment.value, 1)
        tAVx = tAVx + rAVx
        tAVy = tAVy + rAVy
        tAVz = tAVz + rAVz
       end

       --Pitch stabilisation
       local autoPitchAmplitude = 90
       if abs(Ax0) < autoPitchAmplitude then
        local pAVx, pAVy, pAVz = pitchAngularVelocity(wVx, wVy, wVz, 0 + P.ES.pitchAngleAdjustment.value, 1)
        tAVx = tAVx + pAVx
        tAVy = tAVy + pAVy
        tAVz = tAVz + pAVz
       end
      elseif MM == "DRONE" and modeRocket == true then
       local VStabAdjustedAngle = 0
       --if not custPID then custPID = pid3.new(1,0,1,1,-20,10) end
       if upInput ~= 0 then
        --custPID:reset()
       else
        if not prevAltHoldAng then prevAltHoldAng = -4.8 end
        local aAdj = prevAltHoldAng + clamp(planetVertSpeedMPS,-1,1)/1000
        prevAltHoldAng = aAdj
        VStabAdjustedAngle = clamp(planetVertSpeedMPS/5,-30,30) + aAdj
       end

       local pitchOffset = 90 + (-upInput * 30)
       local pAVx, pAVy, pAVz = pitchAngularVelocity(wVx, wVy, wVz, pitchOffset + VStabAdjustedAngle + P.ES.pitchAngleAdjustment.value, P.ES.pitchSpeedFactor.value)
       tAVx = tAVx + pAVx
       tAVy = tAVy + pAVy
       tAVz = tAVz + pAVz
     
       if Ax0 < -45 and Ax0 > -135 then --auto yaw (roll) to stay flat
        local rAVx, rAVy, rAVz = rollAngularVelocity90(wVx, wVy, wVz, 0, 1)
        tAVx = tAVx + rAVx
        tAVy = tAVy + rAVy
        tAVz = tAVz + rAVz
       end
      elseif MM == "DRONE" and modeRocket == false then
       -- BackBurn --
       if finalYawInput == 0 and finalPitchInput == 0 and finalRollInput == 0 and upInput <= 0
        and P.AS.backBurn.value == true 
        --and (DTK == "brake" or BackBurnToggle == true) 
        then

        local axx, axy, axz, an = 0,0,0,0
        local nwVx, nwVy, nwVz = normalizeVec(wVx, wVy, wVz) -- normalized world vector (negative grav.)
        local ncWAVx, ncWAVy, ncWAVz = normalizeVec(cWAVx, cWAVy, cWAVz)
        local vAngle = acos(dotVec(ncWAVx, ncWAVy, ncWAVz, nwVx, nwVy, nwVz) / (vectorLen(ncWAVx, ncWAVy, ncWAVz) * vectorLen(nwVx, nwVy, nwVz)))*rad2deg
        if vAngle < 15 and planetVertSpeedMPS > 9 then 
         local ux, uy, uz = multiplyVec(-gx,-gy,-gz,1)
         axx, axy, axz, an = getAAR(cWOUPx, cWOUPy, cWOUPz, cWAVx+ux, cWAVy+uy, cWAVz+uz, 0, 0, 0)
        else
         local ux, uy, uz = multiplyVec(gx,gy,gz,1.8)
         axx, axy, axz, an = getAAR(-cWOUPx, -cWOUPy, -cWOUPz, cWAVx+ux, cWAVy+uy, cWAVz+uz, 0, 0, 0)
        end
        local aFact = clamp(an*rad2deg/40,-1,1) -- 40 = less sensitive
        tAVx = axx * aFact
        tAVy = axy * aFact
        tAVz = axz * aFact

       else
        -- Stabilization & Drone Rolling --
        local angF = SHIFT == true and P.ES.dmShiftAngle.value or P.ES.dmCruiseAngle.value
        local rAVx, rAVy, rAVz = rollAngularVelocity(wVx, wVy, wVz, 0 + finalRollInput * angF, P.ES.rollSpeedFactor.value)
        local pAVx, pAVy, pAVz = pitchAngularVelocity(wVx, wVy, wVz, 0 - finalPitchInput * angF , P.ES.pitchSpeedFactor.value)
        tAVx = tAVx + pAVx + rAVx
        tAVy = tAVy + pAVy + rAVy
        tAVz = tAVz + pAVz + rAVz
       end
      end

      -- Longitudinal Translation
      if MM == "PLATFORM" then 
       if parkingMode then
        if SHIFT == false then 
         strafeSpeed = P.KP.parkingMaxSpeed.value
         targetLongSpeed = forwardInput * P.KP.parkingMaxSpeed.value
        else
         targetLongSpeed = forwardInput * unitData.maxSpeedkph
        end
       else
        if modeRocket == true then 
         targetLongSpeed = unitData.maxSpeedkph
        else
         targetLongSpeed = forwardInput * unitData.maxSpeedkph
        end
       end
      end
      
      if MM == "CRUISE" or MM == "TRAVEL" or MM == "PLATFORM" then
       -- Auto Orbit Speed --
       --TODO make orbiting possible for platform mode? and drone Mode?
       if P.AS.altitudeStabilisation.value == true and P.AS.autoOrbitSpeed.value == true and inspace == 1 and ThrottlePos ~= 0 and VStabAltLock ~= nil then
        ThrottlePos = sqrt(currentPlanetGM / (alt + currentPlanetRadius))*3.6
       end

       if xyzSpeedKPH > 10000 then
        if strafeInput == 0 then
         targetLatSpeed = xSpeedKPH
        end
        if upInput == 0 then
         targetVertSpeed = zSpeedKPH
        end
       else
        targetLatSpeed = strafeInput*strafeSpeed
        targetVertSpeed = VStabAltLock ~= nil and VStabAltLock-alt or upInput*strafeSpeed
       end
      end

      if MM == "DRONE" and modeRocket == true then
       if abs(Ax0) > 85 then rocketWarmup = false end
       if rocketWarmup then
        targetVertSpeed = P.ES.amtoMaxSpeed.value * (abs(Ax0)/90)
       else
        targetVertSpeed = P.ES.amtoMaxSpeed.value
       end
      elseif MM == "DRONE" and modeRocket == false then
       local nwVx, nwVy, nwVz = normalizeVec(wVx, wVy, wVz) -- normalized world vector (negative grav.)
       local wLx, wLy, wLz = cross(nwVx, nwVy, nwVz, cWOUPx, cWOUPy, cWOUPz) -- world left
       local wFx, wFy, wFz = normalizeVec(cross(-nwVx, -nwVy, -nwVz, wLx, wLy, wLz)) -- world forward (forward perpendicular to grav.)
       local cFx, cFy, cFz = normalizeVec(cross(wLx, wLy, wLz, cWOUPx, cWOUPy, cWOUPz)) -- construct forward

       local fGA = dotVec(gx, gy, gz, cFx, cFy, cFz) -- forward grav. acceleration (my forward engine)
       local fAirA = dotVec(WAFAx, WAFAy, WAFAz, cFx, cFy, cFz) -- forward air resistance acceleration
       local fTotA = fGA + fAirA -- forward total acceleration
       local fS = dotVec(cWAVx, cWAVy, cWAVz, cFx, cFy, cFz) -- forward speed

       -- Angle from world vertical (radians)
       local fAngle = acos(dotVec(cWOUPx, cWOUPy, cWOUPz, nwVx, nwVy, nwVz) / (vectorLen(cWOUPx, cWOUPy, cWOUPz) * vectorLen(nwVx, nwVy, nwVz)))
       local adjacent = fTotA + fS
       local hyp = adjacent/math.cos(fAngle)
       local tVx, tVy, tVz = multiplyVec(wFx, wFy, wFz, hyp) -- scale to max grav. thrust

       -- Downinput shifts vector down
       local downInput = upInput < 0 and abs(upInput) or 0 -- downInput
       local dVx, dVy, dVz = multiplyVec(-nwVx, -nwVy, -nwVz, downInput*(abs(planetVertSpeedMPS)+hyp+50))
       local tVx, tVy, tVz = tVx+dVx, tVy+dVy, tVz+dVz -- add downinput vector

       -- Convert back to local coords
       local tLVx, tLVy, tLVz = world2local(tVx, tVy, tVz)
       targetLatSpeed, targetLongSpeed, targetVertSpeed = multiplyVec(tLVx, tLVy, tLVz, 3.6) -- convert to KPH

       -- MODIFIERS --
       local ncWAVx, ncWAVy, ncWAVz = normalizeVec(cWAVx, cWAVy, cWAVz)
       local VvsNZang = acos(dotVec(-cWOUPx, -cWOUPy, -cWOUPz, ncWAVx, ncWAVy, ncWAVz) / (vectorLen(-cWOUPx, -cWOUPy, -cWOUPz) * vectorLen(ncWAVx, ncWAVy, ncWAVz)))*rad2deg
       --angle between velocity vector and -z axis (when to brake)
       if brakeInput == 1 
        or finalYawInput == 0 and finalPitchInput == 0 and finalRollInput == 0 and upInput == 0 and (
         VvsNZang < 95 or VvsNZang > 165 or xyzSpeedKPH < 0.01
        )
       then
        targetLatSpeed, targetLongSpeed, targetVertSpeed = 0,0,0
       end
     
       local targetForwardSpeed = dotVec(tVx, tVy, tVz, cFx, cFy, cFz)
       local targetForwardAcceleration = targetForwardSpeed - fS
       local forwardRemainingAcceleration = fTotA - targetForwardAcceleration

       -- only up, not down input --
       local extraVertSpeed = upInput > 0 and upInput*strafeSpeed or 0
       targetVertSpeed = targetVertSpeed + extraVertSpeed
      end

      local overRide = false
      if autoLand == true then
       overRide = true
       targetLongSpeed = 0
       ThrottlePos = 0
       Nav:resetThrottleValue()
       Nav:setThrottleValue(0)
       targetLatSpeed = 0

       -- Calculate Approach Speed --
       if hasGndDet == false then 
        targetVertSpeed = -10 -- crash landing
       else
        if abvGndDet > -1 then --I sense the ground
         if abvGndDet < P.AS.groundOffset.value then -- close
          targetVertSpeed = -2*3.6 * P.AS.autoLandRate.value
         else -- ratio of distance left
          targetVertSpeed = landSpeed * 0.9 * 3.6 * P.AS.autoLandRate.value
         end
        else -- can't detect the ground
         if alt - currentPlanetMaxStatic > 200 then --accelerate
          targetVertSpeed = -5000
         else
          targetVertSpeed = landSpeed * 3.6 * P.AS.autoLandRate.value
         end
        end
       end

       -- turn off Engines when stopped --
       if not lPx then lPx, lPy, lPz = 0,0,0 end
       if P.ES.engines.value == "AUTO" then
        local cWP = construct.getWorldPosition()
        local cWPx, cWPy, cWPz = cWP[1], cWP[2], cWP[3]
        if currentTime - landTime > 2 and abs(vectorLen(cWPx, cWPy, cWPz) - vectorLen(lPx, lPy, lPz)) < 0.1 and Engines == true then
         system.print("Switching off engines")
         Engines = false
         autoLand = false
         updateParams()
        elseif abs(vectorLen(cWPx, cWPy, cWPz) - vectorLen(lPx, lPy, lPz)) > 0.1 then
         lPx, lPy, lPz = cWPx, cWPy, cWPz -- land position
         landTime = currentTime
        end
       end

      end

      if MM == "DRONE" or MM == "PLATFORM" then 
       --ThrottlePos = targetLongSpeed --TODO Change this to better represent target speed
      elseif MM == "TRAVEL" or MM == "CRUISE" then 
       targetLongSpeed = ThrottlePos
      end
      
      -- widgets complete thrust override
      for _, cWidget in ipairs(customWidgets) do
       local longSpeed, latSpeed, vertSpeed, otAVx, otAVy, otAVz = cWidget:flushOverRide()
       if longSpeed ~= nil then
        tAVx, tAVy, tAVz = otAVx, otAVy, otAVz
        targetLatSpeed = latSpeed
        targetLongSpeed = longSpeed
        targetVertSpeed = vertSpeed
        overRide = true
        break
       end
      end

      local SBF = inspace == 1 and P.ES.spaceBrakeFactor.value or 1
      local LBF = P.ES.longitudinalBrakeFactor.value
      local lBF = P.ES.lateralBrakeFactor.value
      local vBF = P.ES.verticalBrakeFactor.value

      -- Hold Position, No inputs --
      local hold = false
      if finalPitchInput==0 and finalRollInput==0 and finalYawInput==0 and upInput==0 and not modeRocket and not autoLand and ThrottlePos == 0 and xyzSpeedKPH < 1 and MM ~= "CRUISE" and MM ~= "DRONE" then
       hold = true
      end

      if brakeInput == 1 or hold then
       longBx, longBy, longBz = Nav:composeBrakeAcceleration("longitudinal",0)
       latBx, latBy, latBz = Nav:composeBrakeAcceleration("lateral",0)
       vertBx, vertBy, vertBz = Nav:composeBrakeAcceleration("vertical",0)
       brakeAx, brakeAy, brakeAz = longBx*LBF + latBx*lBF + vertBx*vBF,
        longBy*LBF + latBy*lBF + vertBy*vBF,
        longBz*LBF + latBz*lBF + vertBz*vBF
       autoBrake = true
      else
       if MM == "TRAVEL" and overRide == false then
        if xyzSpeedKPH < P.AS.autoBrakeSpeed.value and P.AS.autoBrakeSpeed.value > 0 and ThrottlePos == 0 then
         targetLongSpeed = 0
         autoBrake = true
        else
         targetLongSpeed = ySpeedKPH
        end
       end
       if abs(ySpeedKPH) > abs(targetLongSpeed) or sign(ySpeedKPH) ~= sign(targetLongSpeed) or targetLongSpeed == 0 then autoBrake = true end
       longBx, longBy, longBz = Nav:composeBrakeAcceleration("longitudinal",targetLongSpeed)

       if (MM == "DRONE" or overRide == true) and P.AS.inertiaAutoBrake.value == false then
        latBx, latBy, latBz = Nav:composeBrakeAcceleration("lateral",targetLatSpeed)
        vertBx, vertBy, vertBz = Nav:composeBrakeAcceleration("vertical",targetVertSpeed)
        brakeAx, brakeAy, brakeAz = longBx*LBF*SBF + latBx*lBF*SBF + vertBx*vBF*SBF,
         longBy*LBF*SBF + latBy*lBF*SBF + vertBy*vBF*SBF,
         longBz*LBF*SBF + latBz*lBF*SBF + vertBz*vBF*SBF
       end

       if P.AS.inertiaAutoBrake.value == true then
        local alignmentFactor = inspace == 0 and P.AS.atmoAntiDriftFactor.value or P.AS.spaceAntiDriftFactor.value
        if 180 - abs(Az) < 180 * alignmentFactor then
         latBx, latBy, latBz = Nav:composeBrakeAcceleration("lateral",targetLatSpeed)
         autoBrake = true
        end
        if 180 - abs(Ax) < 180 * alignmentFactor then
         vertBx, vertBy, vertBz = Nav:composeBrakeAcceleration("vertical",targetVertSpeed)
         autoBrake = true
        end
        brakeAx, brakeAy, brakeAz = longBx*LBF*SBF + latBx*lBF*SBF*(1+abs(Az/180)) + vertBx*vBF*SBF*(1+abs(Ax/180)),
         longBy*LBF*SBF + latBy*lBF*SBF*(1+abs(Az/180)) + vertBy*vBF*SBF*(1+abs(Ax/180)),
         longBz*LBF*SBF + latBz*lBF*SBF*(1+abs(Az/180)) + vertBz*vBF*SBF*(1+abs(Ax/180))
       end
      end

      -- Thrust Composer
      if MM == "TRAVEL" and overRide == false then
       longAx, longAy, longAz = Nav:composeAccelerationFromThrottle()
      else
       longAx, longAy, longAz = Nav:composeAccelerationFromTargetSpeed("longitudinal",targetLongSpeed)
      end
      latAx, latAy, latAz = Nav:composeAccelerationFromTargetSpeed("lateral",targetLatSpeed)
      vertAx, vertAy, vertAz = Nav:composeAccelerationFromTargetSpeed("vertical",targetVertSpeed)

      if targetLongSpeed == 0 and inspace == 1 and upInput == 0 and strafeInput == 0 and xyzSpeedKPH < 5 then
       longAx, longAy, longAz = 0, 0, 0
       latAx, latAy, latAz = 0, 0, 0
       vertAx, vertAy, vertAz = 0, 0, 0
      end

      -- Working "soft" approach
      local vF = 500/(deltaTick*1000) -- 2 frames per sampling resolution
      local aVCF = P.ES.angularVelocityCounterFactor.value
      if finalYawInput ~= 0 or finalPitchInput ~= 0 or finalRollInput ~= 0 then aVCF = 1 end
      if (tAVxPID == nil) then tAVxPID = pid.new(1,0,0) end --cMAS*1.2,0.02,2*aVCF
      tAVxPID:inject((tAVx - cWAngVx)*vF*aVCF - wAFAAx)
      if (tAVyPID == nil) then tAVyPID = pid.new(1,0,0) end
      tAVyPID:inject((tAVy - cWAngVy)*vF*aVCF - wAFAAy)
      if (tAVzPID == nil) then tAVzPID = pid.new(1,0,0) end
      tAVzPID:inject((tAVz - cWAngVz)*vF*aVCF - wAFAAz)
      local angAccelx = tAVxPID:get()
      local angAccely = tAVyPID:get()
      local angAccelz = tAVzPID:get()

      -- THRUST COMMANDS --
      local longitudinalEngineTags = ''
      local verticalStrafeEngineTags = ''
      local lateralStrafeEngineTags = 'thrust analog lateral'

      if bCM and gyro.isActive() == true and EnginesUpdate == false then
       longitudinalEngineTags = 'longitudinal'
       verticalStrafeEngineTags = 'airfoil,lateral space_engine,lateral atmospheric_engine'
       lateralStrafeEngineTags = 'vertical space_engine,vertical atmospheric_engine'
      elseif P.ES.ecoMode.value == true and EnginesUpdate == false then
       longitudinalEngineTags = 'longitudinal eco'
       verticalStrafeEngineTags = 'airfoil,vertical space_engine eco,vertical atmospheric_engine eco'
      elseif P.ES.ecoMode.value == false and EnginesUpdate == false then
       longitudinalEngineTags = 'longitudinal'
       verticalStrafeEngineTags = 'airfoil,vertical space_engine,vertical atmospheric_engine'
      else unit.setEngineCommand('longitudinal', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('longitudinal eco', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('thrust analog vertical', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('hover_engine', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('hover_engine eco', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('booster_engine', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('booster_engine eco', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       EnginesUpdate = false
      end

      if P.ES.hoverThrust.value == "ON" then
       if P.ES.ecoMode.value == true and HoverUpdate == false then
        verticalStrafeEngineTags = verticalStrafeEngineTags..',hover_engine eco'
       elseif P.ES.ecoMode.value == false and HoverUpdate == false then
        verticalStrafeEngineTags = verticalStrafeEngineTags..',hover_engine'
       else unit.setEngineCommand('hover_engine', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
        unit.setEngineCommand('hover_engine eco', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
        HoverUpdate = false
       end
      else unit.setEngineCommand('hover_engine', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('hover_engine eco', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
      end
      if (P.ES.vboosterThrust.value == "AUTO" and unit.getAtmosphereDensity() < 0.75) or P.ES.vboosterThrust.value == "ON"then
       if P.ES.ecoMode.value == true and VboosterUpdate == false then
        verticalStrafeEngineTags = verticalStrafeEngineTags..',booster_engine eco'
       elseif P.ES.ecoMode.value == false and VboosterUpdate == false then
        verticalStrafeEngineTags = verticalStrafeEngineTags..',booster_engine'
       else unit.setEngineCommand('booster_engine', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
        unit.setEngineCommand('booster_engine eco', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
        VboosterUpdate = false
       end
      else unit.setEngineCommand('booster_engine', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
       unit.setEngineCommand('booster_engine eco', {0,0,0}, {0,0,0}, 0, 1, '', '', '', 1)
      end

      unit.setEngineCommand('torque', {0,0,0}, {angAccelx, angAccely, angAccelz}, 1, 1, '', '', '', 1)

      unit.setEngineCommand(longitudinalEngineTags, {longAx, longAy, longAz}, {0,0,0}, 0, 1, 'airfoil', 'ground', 'eco', 0)
      unit.setEngineCommand(lateralStrafeEngineTags, {latAx, latAy, latAz}, {0,0,0}, 0, 1, 'airfoil', 'ground', 'eco', 0)
      unit.setEngineCommand(verticalStrafeEngineTags, {vertAx, vertAy, vertAz}, {0,0,0}, 0, 1, 'airfoil', 'ground', 'eco', 0)

      if brakeInput == 1 then
       --system.print("Braking")
       local power = 10
       local verticalAutoLandingSpeed = 0.1
       local worldVertical = vec3(core.getWorldVertical())
       targetVelocity = (verticalAutoLandingSpeed / 3.6) * worldVertical
       stabilization = power * (targetVelocity - vec3(construct.getWorldVelocity()))
       local acceleration = stabilization -vec3(core.getWorldGravity())
       unit.setEngineCommand('brake', {acceleration:unpack()}, {0,0,0}, 0, 1, '', '', '', 1)
      else
       unit.setEngineCommand('brake', {brakeAx, brakeAy, brakeAz}, {0,0,0}, 0, 1, '', '', '', 1)
      end

     else
      unit.setEngineCommand('thrust, torque', {0,0,0}, {0, 0, 0}, 1, 1, '', '', '', 1)
      local longBx, longBy, longBz = Nav:composeBrakeAcceleration("longitudinal",0)
      local latBx, latBy, latBz = Nav:composeBrakeAcceleration("lateral",0)
      local vertBx, vertBy, vertBz = Nav:composeBrakeAcceleration("vertical",0)
      local brakeAx, brakeAy, brakeAz = longBx + latBx + vertBx, longBy + latBy + vertBy, longBz + latBz + vertBz
      unit.setEngineCommand('brake', {brakeAx, brakeAy, brakeAz}, {0,0,0}, 0, 1, '', '', '', 1)
     end
    end