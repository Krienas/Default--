    function WLP.mouseListener(self)
     if P.w_open == true or P.QuickToolBar.w_open == true then
      local mouse = self:getMousePos()
      mouseWheel = system.getMouseWheel()
      if mouseWheel ~= 0 then self.CLICK = true end

